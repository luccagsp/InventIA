<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothieflip</title>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="a.svg" alt="">
            </div>
            <nav>
                <ul class="nav-var">
                    <li><a href="#">Principal</a></li>
                    <li><a href="#">Explorar</a></li>
                    <li><a href="#">Bibliteca</a></li>
                </ul>
            </nav>
            <div class="buscar">
                <div class="icono-buscar">
                    <box-icon color='#fff' name='search'></box-icon>
                </div>
                <p>Buscar</p>
            </div>
            <div class="right-content">
                <div class="tv">
                    <box-icon color='#fff' name='tv'></box-icon>
                </div>
                <div class="icon">
                    <box-icon color='#fff' type='solid' name='circle'></box-icon> 26x26
                </div>
            </div>
        </div>
    </div>
    </header>
</body>
</html>
